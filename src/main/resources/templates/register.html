<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
              crossorigin="anonymous">
        <title>Registro de empleados</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
                crossorigin="anonymous">
        </script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Registro y
                        inicio de sesión</a>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <div class = "container">
            <div class = "row">
                <div class = "col-md-6 col-md-offset-3">
                    <div th:if = "${param.exito}">
                        <div class = "alert alert-info">
                            Se ha registrado exitosamente al empleado
                        </div>
                    </div>
                    <h1>Registrate</h1>
                    <form th:action = "@{/register}" method = "post" th:object = "${employee}">

                        <div class = "form-group">
                            <label class = "control-label" for = "nombre">Nombre completo:</label>
                            <input id = "nombre" type = "text" class = "form-control" th:field = "*{name_Complete}" required autofocus = "autofocus">
                        </div>

                        <div class = "form-group">
                            <label class = "control-label" for = "DNI">DNI:</label>
                            <input id = "DNI" type = "text" class = "form-control" th:field = "*{DNI}" required autofocus = "autofocus">
                        </div>

                        <div class = "form-group">
                            <label class = "control-label" for = "direccion">Direccion:</label>
                            <input id = "direccion" type = "text" class = "form-control" th:field = "*{direcc}" required autofocus = "autofocus">
                        </div>

                        <div class = "form-group">
                            <label class = "control-label" for = "tlf">Telefono:</label>
                            <input id = "tlf" type = "tel" class = "form-control" th:field = "*{tlf}" required autofocus = "autofocus">
                        </div>

                        <div class = "form-group">
                            <label class = "control-label" for = "salario">salario por hora:</label>
                            <input id = "salario" type = "number" class = "form-control" th:field = "*{salary_Per_Hours}" required autofocus = "autofocus">
                        </div>

                        <div class = "form-group">
                            <label class = "control-label" for = "email">email:</label>
                            <input id = "email" type = "email" class = "form-control" th:field = "*{email}" required autofocus = "autofocus">
                        </div>

                        <div class = "form-group">
                            <label class = "control-label" for = "contraseña">contraseña:</label>
                            <input id = "contraseña" type = "password" class = "form-control" th:field = "*{passW}" required autofocus = "autofocus">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <span>Si estas registrado <a th:href="@{/login}">inicia sesión aqui</a></span>
                        </div>
                    </form>


                </div>

            </div>

        </div>


    </body>
</html>
