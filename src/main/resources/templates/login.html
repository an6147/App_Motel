<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
              crossorigin="anonymous">
        <title>Inicio de sesion</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
                crossorigin="anonymous">
        </script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Registro y
                        inicio de sesión</a>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <div class = "container">
            <div class = "row">
                <div class = "col-md-6 col-md-offset-3">
                    <h1>Inicio de sesion</h1>
                    <form th:action = "@{/login}" method = "post">
                        <div th:if = "${param.error}">
                            <div class = "alert alert-danger">
                                Usuarios o contraseñas invalidos
                            </div>
                        </div>
                        <div th:if = "${param.logout}">
                            <div class = "alert alert-info">
                                Se ha cerrado sesion exitosamente
                            </div>
                        </div>
                        <br>
                        <div class = "form-group">
                            <label class = "control-label" for = "username">Nombre de usuario:</label>
                            <input id = "username" type = "text" name = "username" class = "form-control" required autofocus = "autofocus" placeholder = "Digite su email ID">
                        </div>
                        <br>
                        <div class = "form-group">
                            <label class = "control-label" for = "password">Contraseña:</label>
                            <input id = "password" type = "password" name = "password" class = "form-control" required autofocus = "autofocus" placeholder = "Digite su contraseña">
                        </div>
                        <br>
                        <div class="form-group">
                            <div class = "row">
                                <div class = "col-md-6 col-md-offset-3">
                                    <input type="submit" class="form-control btn btn-primary" id = "login-submit" value = "Iniciar Sesion"/>
                                </div>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class = "form-group">
                        <span>Si eres nuevo usuario <a th:href= "@{/register}">Registrate aquí</a></span>
                    </div>

                </div>

            </div>

        </div>


    </body>
</html>
