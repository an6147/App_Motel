<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
              crossorigin="anonymous">
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
                crossorigin="anonymous">
        </script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Registro y
                        inicio de sesión</a>
                </div>
                <div id = "navbar" class = "collapse navbar-collapse">
                    <ul class = "nav navbar-nav">
                        <li sec:authorize = "isAuthentictaed()"><a th:href = "@{/logout}">Cerrar Sesion</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <br>
        <div class = "container">
            <h1>Registro e inicio de sesion</h1>
            <br>
            <h4>Bienvenido <span sec:authentication = "principal.username"></span></h4>
            <br>
            <br>
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>DNI</th>
                        <th>Dirección</th>
                        <th>Tlf</th>
                        <th>Salario por hora</th>
                        <th>Email</th>
                    </tr>

                </thead>
                <tbody>
                    <tr th:each = "employee : ${employees}">
                        <td th:text = "${employee.emp_id}">ID</td>
                        <td th:text = "${employee.name_Complete}">Nombre completo</td>
                        <td th:text = "${employee.DNI}">DNI</td>
                        <td th:text = "${employee.direcc}">direccion</td>
                        <td th:text = "${employee.tlf}">telefono</td>
                        <td th:text = "${employee.salary_Per_Hours}">salario por hora</td>
                        <td th:text = "${employee.email}">email</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </body>
</html>
